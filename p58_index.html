      rel="stylesheet"
    />
  </head>
  <body style="background:#06080e;margin:0">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  
    <!-- ── ZERØ MERIDIAN Splash Screen ── -->
    <div id="zm-splash" style="
      position:fixed;inset:0;z-index:9999;
      background:#06080e;
      display:flex;flex-direction:column;
      align-items:center;justify-content:center;
      transition:opacity 0.6s ease;
    ">
      <img
        src="/splash-logo.jpg"
        alt="ZERØ MERIDIAN"
        style="
          width:min(320px,80vw);
          height:min(320px,80vw);
          object-fit:cover;
          border-radius:24px;
          box-shadow:0 0 60px rgba(0,238,255,0.3),0 0 120px rgba(0,238,255,0.1);
          animation:zm-pulse 2s ease-in-out infinite;
        "
      />
      <div style="
        margin-top:24px;
        font-family:monospace;font-size:11px;
        color:rgba(0,238,255,0.5);letter-spacing:0.2em;
        text-transform:uppercase;
        animation:zm-blink 1.2s ease-in-out infinite;
      ">Initializing Terminal...</div>
    </div>
    <style>
      @keyframes zm-pulse {
        0%,100%{box-shadow:0 0 40px rgba(0,238,255,0.25),0 0 80px rgba(0,238,255,0.08)}
        50%{box-shadow:0 0 70px rgba(0,238,255,0.50),0 0 140px rgba(0,238,255,0.18)}
      }
      @keyframes zm-blink {
        0%,100%{opacity:0.4}50%{opacity:1}
      }
    </style>
    <script>
      // Fade out splash when React is ready
      window.__zmSplashDone = function() {
        var el = document.getElementById('zm-splash');
        if (!el) return;
        el.style.opacity = '0';
        setTimeout(function(){ el.remove(); }, 650);
      };
      // Fallback: auto dismiss after 4s
      setTimeout(window.__zmSplashDone, 4000);
    </script>
  </body>
</html>
